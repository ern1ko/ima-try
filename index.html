<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Space Weather Quiz</title>
  <style>
    body {
      /* üåå –§–æ–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º –∏ –∫–æ—Å–º–∏—á–µ—Å–∫–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–æ–π */
      background: 
        radial-gradient(circle at top, rgba(0,17,26,0.8), rgba(0,0,0,0.9)),
        url('space-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    .question {
      margin: 20px 0;
      font-size: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .options button {
      background-color: #0077b6;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .options button:hover {
      background-color: #0096c7;
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
    }

    /* –õ–∏–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
    #progress-container {
      position: relative;
      width: 90%;
      margin: 50px auto 20px;
      height: 80px;
    }

    #progress-line {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      height: 2px;
      background: white;
    }

    .tick {
      position: absolute;
      bottom: 30px;
      width: 1px;
      height: 10px;
      background: white;
    }

    .tick-label {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: white;
      transform: translateX(-50%);
    }

    /* üöÄ –†–∞–∫–µ—Ç–∞ */
    #rocket {
      position: absolute;
      bottom: 50px; /* —Å–∏–¥–∏—Ç –ø—Ä—è–º–æ –Ω–∞ –ª–∏–Ω–∏–∏ */
      left: 0;
      width: 60px;
      height: auto;
      z-index: 10;
      transition: left 0.5s ease;
    }

    /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã */
    #result {
      margin-top: 30px;
      font-size: 18px;
    }

    #result ul {
      text-align: left;
      display: inline-block;
    }

    #result li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üåå Space Weather Quiz üöÄ</h1>
  <div class="question" id="question">Loading question...</div>
  <div class="options" id="options"></div>
  <div id="score">Score: 0</div>

  <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->
  <div id="progress-container">
    <div id="progress-line"></div>
    <img id="rocket" src="rocket.png" alt="Rocket">
  </div>

  <div id="result"></div>

  <script>
    const questions = [
      {
        q: "Which layer of atmosphere do solar particles hit?",
        options: ["Ionosphere", "Troposphere", "Stratosphere", "Exosphere"],
        answer: "Ionosphere"
      },
      {
        q: "What causes auroras?",
        options: ["Moonlight", "Solar wind particles", "Volcanoes", "Meteors"],
        answer: "Solar wind particles"
      },
      {
        q: "What protects Earth from solar wind?",
        options: ["Magnetosphere", "Ozone layer", "Troposphere", "Stratosphere"],
        answer: "Magnetosphere"
      },
      {
        q: "Which star produces solar storms?",
        options: ["The Sun", "Polaris", "Alpha Centauri", "Sirius"],
        answer: "The Sun"
      },
      {
        q: "What device can be disrupted by solar storms?",
        options: ["Satellites", "Microwaves", "Refrigerators", "Cars"],
        answer: "Satellites"
      },
      {
        q: "Geomagnetic storms affect:",
        options: ["Power grids", "Rivers", "Mountains", "Forests"],
        answer: "Power grids"
      },
      {
        q: "Which particles mostly come from the Sun?",
        options: ["Protons & Electrons", "Neutrons", "Dust", "Oxygen atoms"],
        answer: "Protons & Electrons"
      },
      {
        q: "Where do auroras usually appear?",
        options: ["Near poles", "At the equator", "Over deserts", "Everywhere"],
        answer: "Near poles"
      },
      {
        q: "What is CME in space weather?",
        options: ["Coronal Mass Ejection", "Cosmic Meteor Event", "Cold Magnetic Effect", "Central Moon Eclipse"],
        answer: "Coronal Mass Ejection"
      },
      {
        q: "Which navigation system is affected by solar storms?",
        options: ["GPS", "Radar", "Sonar", "Google Maps"],
        answer: "GPS"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let mistakes = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const rocketEl = document.getElementById("rocket");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        endGame();
        return;
      }
      const q = questions[currentQuestion];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.answer);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score += 10;
        moveRocket(score);
      } else {
        mistakes.push({
          question: questions[currentQuestion].q,
          yourAnswer: selected,
          correctAnswer: correct
        });
      }
      scoreEl.textContent = "Score: " + score;
      currentQuestion++;
      loadQuestion();
    }

    function moveRocket(score) {
      const maxScore = 100;
      const container = document.getElementById("progress-container");
      const maxWidth = container.offsetWidth - 60; // width of rocket
      const newLeft = (score / maxScore) * maxWidth;
      rocketEl.style.left = newLeft + "px";
    }

    function endGame() {
      questionEl.textContent = "Game Over!";
      optionsEl.innerHTML = "";
      resultEl.innerHTML = `<h2>Your Score: ${score}</h2>`;
      if (mistakes.length > 0) {
        resultEl.innerHTML += "<h3>Mistakes:</h3><ul>";
        mistakes.forEach(m => {
          resultEl.innerHTML += `<li><b>Q:</b> ${m.question} <br> ‚ùå Your answer: ${m.yourAnswer} <br> ‚úÖ Correct: ${m.correctAnswer}</li>`;
        });
        resultEl.innerHTML += "</ul>";
      }
      resultEl.innerHTML += `<br><a href="https://project15804476.tilda.ws/" target="_blank" 
        style="background:#0077b6; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">
        Go to our site üåç
      </a>`;
    }

    function createTicks() {
      const container = document.getElementById("progress-container");
      for (let i = 0; i <= 100; i += 10) {
        const tick = document.createElement("div");
        tick.className = "tick";
        tick.style.left = i + "%";
        container.appendChild(tick);

        const label = document.createElement("div");
        label.className = "tick-label";
        label.style.left = i + "%";
        label.textContent = i;
        container.appendChild(label);
      }
    }

    createTicks();
    loadQuestion();
  </script>
</body>
</html>
